<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSV Vouchers Importer</title>
<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
</head>
<body>
<div id="form-container">
	<h1>CSV Vouchers Importer</h1>

	<form id="upload" action="/api/v1/import-csv" method="POST" enctype="multipart/form-data">

	<fieldset>
	<legend>CSV Voucher File Upload</legend>

	<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

	<div>
		<label for="fileselect">Files to upload:</label>
		<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
		<div id="filedrag">or drop files here</div>
	</div>

	<div id="submitbutton">
		<button id="uploadBtn" type="submit">Upload Files</button>
	</div>

	</fieldset>

	</form>
	<h3>Result</h3>
	<div id="messages">
		
	</div>
</div>
<script src="filedrag.js"></script>
<script src="upload.js"></script>
</body>
</html>
